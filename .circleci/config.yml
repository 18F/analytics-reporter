version: 2.1
jobs:
  develop_deploy:
    docker:
      - image: cimg/node:16.19.1-browsers
        environment:
          POSTGRES_USER: postgres
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_DB: analytics_reporter_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # - run:
      #     name: run tests
      #     command: npm test

      - run:
          name: Replace Data URL in manifest.yml file when deploying to develop
          command: |
              sudo apt-get update
              sudo apt-get install gettext
              sed -i 's@name: analytics-reporter@name: analytics-reporter-develop@g' manifest.yml
              sed -i 's@- analytics-s3@- analytics-s3-dev@g' manifest.yml
              sed -i 's@- analytics-reporter-database@- analytics-reporter-database-develop@g' manifest.yml
              sed -i 's@<CREDS>@$CREDS@g' manifest.yml
              sed -i 's@<ANALYTICS_ROOT_PATH>@$ANALYTICS_ROOT_PATH@g' manifest.yml
              sed -i 's@<ANALYTICS_REPORT_IDS>@$ANALYTICS_REPORT_IDS@g' manifest.yml
              sed -i 's@<ANALYTICS_REPORTS_PATH>@$ANALYTICS_REPORTS_PATH@g' manifest.yml
              sed -i 's@<AWS_BUCKET_PATH>@$AWS_BUCKET_PATH@g' manifest.yml
              sed -i 's@<AWS_CACHE_TIME>@$AWS_CACHE_TIME@g' manifest.yml
              sed -i 's@<AWS_DEFAULT_REGION>@$AWS_DEFAULT_REGION@g' manifest.yml
              sed -i 's@<AWS_REGION>@$AWS_DEFAULT_REGION@g' manifest.yml
              mv manifest.yml manifest.yml.src
              envsubst < manifest.yml.src > manifest.yml

      - run:
          name: Delete src/config.js and rename config.js.cloudgov to replace it with Cloud.gov needed settings.
          command: |
              rm ./src/config.js
              mv ./src/config.js.cloudgov ./src/config.js

      - run:   
          name: Install CF CLI
          command: |
              sudo curl -v -L -o cf8-cli-installer_8.7.4_x86-64.deb 'https://packages.cloudfoundry.org/stable?release=debian64&version=8.7.4'
              sudo dpkg -i cf8-cli-installer_8.7.4_x86-64.deb

      - run:
          name: deploy
          command: |
              set -e
              # Log into cloud.gov
              cf api api.fr.cloud.gov
              cf login -u $CF_USERNAME_DEV -p $CF_PASSWORD_DEV -o gsa-opp-analytics -s analytics-dev
              cf push -f "./manifest.yml"
              export DECODE=$(printf "%s\n" $CREDS | base64 -w 0 --decode | jq -c .)
              echo $DECODE
              cf set-env analytics-reporter-develop ANALYTICS_CREDENTIALS "$DECODE"
              cf restage analytics-reporter-develop
              cf logout

  staging_deploy:
    docker:
      - image: cimg/node:16.19.1-browsers
        environment:
          POSTGRES_USER: postgres
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_DB: analytics_reporter_test
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # - run:
      #     name: run tests
      #     command: npm test

      - run:
          name: Replace Data URL in manifest.yml file when deploying to develop
          command: |
              sudo apt-get update
              sudo apt-get install gettext
              sed -i 's@name: analytics-reporter@name: analytics-reporter-staging@g' manifest.yml
              sed -i 's@- analytics-s3@- analytics-s3-staging@g' manifest.yml
              sed -i 's@- analytics-reporter-database@- analytics-reporter-database-staging@g' manifest.yml
              sed -i 's@<CREDS>@$CREDS@g' manifest.yml
              sed -i 's@<ANALYTICS_ROOT_PATH>@$ANALYTICS_ROOT_PATH@g' manifest.yml
              sed -i 's@<ANALYTICS_REPORT_IDS>@$ANALYTICS_REPORT_IDS@g' manifest.yml
              sed -i 's@<ANALYTICS_REPORTS_PATH>@$ANALYTICS_REPORTS_PATH@g' manifest.yml
              sed -i 's@<AWS_BUCKET_PATH>@$AWS_BUCKET_PATH@g' manifest.yml
              sed -i 's@<AWS_CACHE_TIME>@$AWS_CACHE_TIME@g' manifest.yml
              sed -i 's@<AWS_DEFAULT_REGION>@$AWS_DEFAULT_REGION@g' manifest.yml
              sed -i 's@<AWS_REGION>@$AWS_DEFAULT_REGION@g' manifest.yml
              mv manifest.yml manifest.yml.src
              envsubst < manifest.yml.src > manifest.yml

      - run:
          name: Delete src/config.js and rename config.js.cloudgov to replace it with Cloud.gov needed settings.
          command: |
              rm ./src/config.js
              mv ./src/config.js.cloudgov ./src/config.js

      - run:   
          name: Install CF CLI
          command: |
              sudo curl -v -L -o cf8-cli-installer_8.7.4_x86-64.deb 'https://packages.cloudfoundry.org/stable?release=debian64&version=8.7.4'
              sudo dpkg -i cf8-cli-installer_8.7.4_x86-64.deb

      - run:
          name: deploy
          command: |
              set -e
              cf login -a api.fr.cloud.gov -u $CF_STAGING_SPACE_DEPLOYER_USERNAME -p $CF_STAGING_SPACE_DEPLOYER_PASSWORD -o gsa-opp-analytics -s analytics-staging
              cf push -f "./manifest.yml"
              export DECODE=$(printf "%s\n" $CREDS | base64 -w 0 --decode | jq -c .)
              echo $DECODE
              cf set-env analytics-reporter-staging ANALYTICS_CREDENTIALS "$DECODE"
              cf restage analytics-reporter-staging
              cf logout


workflows:
  develop_workflow:
    jobs: 
      - develop_deploy:
          filters:
            branches:
              only:
                - develop

  staging_workflow:
    jobs: 
      - staging_deploy:
          filters:
            branches:
              only:
                - stage
                  
